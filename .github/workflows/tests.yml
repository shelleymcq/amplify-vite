name: cypress-tests
on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-actions@v5
        with:
          start: npx vite --host
          wait-on: "http://localhost:5173"
